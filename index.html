<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Páginas - Clube do Livro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="row container">
        <div class="col-md-6">
            <div class="row">
                <div class="col">              
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1>Entre Páginas - Clube do Livro</h1>
                    <h2>Cadastro de Formulário</h2>
                    <form>
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" id="nome" required>
                        <label class="form-label" for="email">Seu melhor e-mail:</label>
                        <input class="form-control" type="email" id="email">
                        <label for="telefone">Telefone:</label>
                        <input class="form-control" type="tel" id="telefone" name="telefone" placeholder="(xx) x xxxx-xxxx">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do Clube. </label>
                            <a href="#"> Leia os termos.</a>
                            <input class="form-check-input" type="checkbox" id="aceito-termos">
                        </div>
                        <button class="btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
